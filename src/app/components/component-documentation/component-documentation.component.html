<h1>Components</h1>
<hr>

<app-card
  [title]="'Modal'"
  [iconClasses]="'fas fa-info-circle'"
  [subTitle]="'Components'"
>
  <div body>
    <app-modal [title]="'Modal Example'" #modal>
      <p>Some Content</p>
    </app-modal>
  </div>
  <div footer>
    <button (click)="modal.open()">Call Modal</button>
  </div>
</app-card>

<app-card
  [title]="'Twitter Post'"
  [iconClasses]="'fas fa-info-circle'"
  [subTitle]="'Components'"
>
  <app-linkedin-post body ></app-linkedin-post>
</app-card>

<app-card
  [title]="'Twitter Post'"
  [iconClasses]="'fas fa-info-circle'"
  [subTitle]="'Components'"
>
  <app-twitter-post body ></app-twitter-post>
</app-card>

<app-card
  [title]="'Loader'"
  [iconClasses]="'fas fa-info-circle'"
  [subTitle]="'Components'"
>
  <app-loader body [isLoading]="false" [loaderType]="loaderType"></app-loader>
</app-card>

<app-card
  [title]="'Credit Card Input'"
  [iconClasses]="'fas fa-info-circle'"
  [subTitle]="'Components'"
>
  <div body>
    <app-credit-card-input [creditCardNumber]="'4321443332121522'" [isReadonly]="false"></app-credit-card-input>
    <app-credit-card-input [creditCardNumber]="'4321443332121522'" [isReadonly]="true"></app-credit-card-input>
  </div>
</app-card>

<app-card
  [title]="'Top of Page'"
  [iconClasses]="'fas fa-info-circle'"
  [subTitle]="'Components'"
>
  <p body>Scroll 400px down the page to render</p>
</app-card>

<app-card
  [title]="'Star Ratings'"
  [iconClasses]="'fas fa-info-circle'"
  [subTitle]="'Components'"
>
  <app-star-ratings body [rating]="2.75"></app-star-ratings>
</app-card>

<app-card
  [title]="'Progress Bar'"
  [iconClasses]="'fas fa-info-circle'"
  [subTitle]="'Components'"
>
  <app-progress-bar body [value]="progressValue"></app-progress-bar>
  <button footer (click)="progressValue = 75;">Update</button>
</app-card>

<app-card
  [title]="'Card'"
  [iconClasses]="'fas fa-info-circle'"
  [subTitle]="'Components'">
  <app-accordion body [items]="accordionItems"></app-accordion>
</app-card>

<app-card
  [title]="'Card'"
  [iconClasses]="'fas fa-info-circle'"
  [subTitle]="'Components'">
  <p body>Body Content</p>
  <p footer>Footer Content</p>
</app-card>
